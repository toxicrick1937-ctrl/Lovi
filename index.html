<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>to hajar</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>

*{
    box-sizing:border-box;
}

html,body{
    margin:0;
    padding:0;
    height:100%;
    font-family:'Poppins', sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb,#a18cd1);
    background-size:400% 400%;
    animation:bg 12s ease infinite;
    position:relative;
}

/* Background animation */
@keyframes bg{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

/* Floating hearts */
.bg-heart{
    position:absolute;
    font-size:2em;
    opacity:0.15;
    animation:floatUp linear infinite;
    pointer-events:none;
    z-index:0;
}

@keyframes floatUp{
    from{ transform:translateY(100vh) scale(0.8); }
    to{ transform:translateY(-10vh) scale(1.2); }
}

.container{
    text-align:center;
    width:90%;
    max-width:600px;
    position:relative;
    z-index:2;
}

h1{
    font-family:'Pacifico', cursive;
    color:white;
    font-size:clamp(2em,6vw,3em);
    margin-bottom:40px;
    text-shadow:0 0 20px rgba(255,255,255,0.6);
}

.buttons-area{
    position:relative;
    height:180px;
}

button{
    font-size:clamp(1.2em,4vw,2em);
    padding:12px 35px;
    border:none;
    border-radius:50px;
    cursor:pointer;
    position:absolute;
    transform-origin:center;
    transition:transform .3s ease;
    box-shadow:0 8px 20px rgba(0,0,0,0.2);
}

/* NO */
#no{
    background:linear-gradient(45deg,lightpink,#ff4d4d);
    color:white;
    left:30%;
    top:80px;
    transform:translateX(-50%);
}

/* YES */
#yes{
    background:linear-gradient(45deg,lightgreen,#69f0ae);
    color:white;
    left:70%;
    top:80px;
    transform:translateX(-50%);
}

/* LOVE MESSAGE */
#loveMessage{
    position:fixed;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:20px;
    font-size:clamp(1.8em,6vw,3em);
    color:white;
    background:rgba(0,0,0,.35);
    backdrop-filter:blur(8px);
    opacity:0;
    pointer-events:none;
    z-index:10;
}

.showLove{
    animation:loveAnim .8s ease forwards;
}

@keyframes loveAnim{
    from{opacity:0; transform:scale(.8)}
    to{opacity:1; transform:scale(1)}
}

/* Flying hearts */
.heart{
    position:absolute;
    font-size:2em;
    animation:fly 2s forwards;
    pointer-events:none;
    z-index:9;
}

@keyframes fly{
    from{transform:scale(0);opacity:1}
    to{
        transform:translate(var(--x),var(--y)) scale(1.3);
        opacity:0;
    }
}

/* MUSIC BUTTON TOP EDGE */
#musicBtn{
    position:fixed;
    top:10px;
    left:45%;
    transform:translateX(-50%);
    width:120px;
    height:55px;
    border-radius:50%;
    border:none;
    font-size:1.4em;
    cursor:pointer;
    backdrop-filter:blur(10px);
    background:rgba(255,255,255,0.25);
    box-shadow:0 8px 20px rgba(0,0,0,0.25);
    transition:.3s ease;
    z-index:20;
}

#musicBtn:hover{
    transform:translateX(-50%) scale(1.1);
    background:rgba(255,255,255,0.4);
}

</style>
</head>

<body>

<!-- MUSIC BUTTON -->
<button id="musicBtn">playðŸŽµ</button>

<div class="container">
    <h1 id="question">Do You Love Me?</h1>

    <div class="buttons-area">
        <button id="no">No</button>
        <button id="yes">Yes</button>
    </div>
</div>

<div id="loveMessage">I love you too baby ðŸ’•</div>

<!-- BOUSSEDRA M9AWED -->
<audio id="loveSound" loop>
    <source src="love_song.mp3" type="audio/mpeg">
</audio>

<script>

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const question = document.getElementById("question");
const loveMsg = document.getElementById("loveMessage");
const loveSound = document.getElementById("loveSound");
const musicBtn = document.getElementById("musicBtn");

let isPlaying = false;
let i = 0;
let yesScale = 1;

const phrases = [
    "Are you sure?",
    "Really sure?",
    "Think again â¤ï¸",
    "Final answer?",
    "Are you completely sure?"
];

musicBtn.onclick = () => {
    if(!isPlaying){
        loveSound.play();
        musicBtn.textContent = "â¸ï¸";
        isPlaying = true;
    } else {
        loveSound.pause();
        musicBtn.textContent = "playðŸŽµ";
        isPlaying = false;
    }
};

noBtn.onclick = () =>{
    question.textContent = phrases[i];
    i = (i+1)%phrases.length;

    yesScale += 0.25;
    yesBtn.style.transform=`translateX(-50%) scale(${yesScale})`;
};

yesBtn.onclick = () =>{
    loveMsg.classList.add("showLove");

    for(let j=0;j<25;j++){
        const h=document.createElement("div");
        h.className="heart";
        h.textContent="ðŸ’–";
        h.style.left="50%";
        h.style.top="50%";
        h.style.setProperty("--x",(Math.random()*300-150)+"px");
        h.style.setProperty("--y",(Math.random()*-300)+"px");
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),2000);
    }
};

/* mostafa design*/
for(let k=0;k<20;k++){
    const heart=document.createElement("div");
    heart.className="bg-heart";
    heart.textContent="ðŸ’—";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(5+Math.random()*5)+"s";
    heart.style.fontSize=(1.5+Math.random()*2)+"em";
    document.body.appendChild(heart);
}

</script>

</body>
</html>
